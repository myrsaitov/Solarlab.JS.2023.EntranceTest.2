<form [formGroup]="form">
  <p-checkbox
    (onChange)="todoService.toggleItem(id)"
    [binary]="true"
    formControlName="isDone">
  </p-checkbox>
  <input
    pInputText 
    type="text"
    placeholder="Напишите, что нужно сделать"
    formControlName="text"/>
  <button
    pButton
    class="button"
    icon="pi pi-ban"
    (onClick)="todoService.deleteItem(id)">
  </button>
</form>
